<div class="bg-white shadow-lg rounded-2xl p-6 max-w-xl mx-auto">
  <div class="mb-6">
    <label for="buscar" class="block text-sm font-semibold text-gray-700 mb-2">Buscar usuario</label>
    <div class="relative">
      <input
        #inputBuscar
        id="buscar"
        type="text"
        placeholder="Escribe un nombre o correo..."
        class="w-full border border-gray-300 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-400"
        (input)="onBuscar(inputBuscar.value)"
      />
      <span class="absolute right-3 top-2.5 text-gray-400">
        ğŸ”
      </span>
    </div>
  </div>

  <ul class="divide-y divide-gray-200">
    <li *ngFor="let usuario of usuarios" class="py-3 px-2 hover:bg-gray-50 rounded-lg transition">
      <span class="block font-medium text-gray-800">{{ usuario.nombre }}</span>
      <span class="text-sm text-gray-500">{{ usuario.correo }}</span>
    </li>
    <li *ngIf="usuarios.length === 0" class="text-center text-gray-500 py-4">
      No se encontraron usuarios.
    </li>
  </ul>
</div>
