<div class="bg-white shadow-lg rounded-2xl p-8 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Formulario de Registro</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Nombre -->
    <div>
      <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre</label>
      <input id="nombre" formControlName="nombre"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
             placeholder="Ej. Juan Pérez" />
      <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['nombre'].errors?.['required']">El nombre es obligatorio.</div>
        <div *ngIf="f['nombre'].errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
      </div>
    </div>

    <!-- Correo -->
    <div>
      <label for="correo" class="block text-sm font-semibold text-gray-700 mb-1">Correo</label>
      <input id="correo" formControlName="correo"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
             placeholder="Ej. correo@ejemplo.com" />
      <div *ngIf="f['correo'].touched && f['correo'].invalid" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['correo'].errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="f['correo'].errors?.['email']">El correo no es válido.</div>
      </div>
    </div>

    <!-- Rol -->
    <div>
      <label for="rol" class="block text-sm font-semibold text-gray-700 mb-1">Rol</label>
      <select id="rol" formControlName="rol"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-purple-400">
        <option value="">Selecciona un rol</option>
        <option value="admin">Administrador</option>
        <option value="profesor">Profesor</option>
        <option value="estudiante">Estudiante</option>
      </select>
      <div *ngIf="f['rol'].touched && f['rol'].invalid" class="text-red-500 text-sm mt-1">
        <div *ngIf="f['rol'].errors?.['required']">El rol es obligatorio.</div>
      </div>
    </div>

    <!-- Error general -->
    <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
      {{ errorMessage }}
    </div>

    <!-- Botón -->
    <div class="text-center">
      <button type="submit" [disabled]="registroForm.invalid"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        Registrar
      </button>
    </div>

  </form>
</div>
